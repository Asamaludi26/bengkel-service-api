<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mekanik</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Data Mekanik</h1>

    <div class="d-flex justify-content-between mb-3">
    <!-- Search Form -->
    <form action="/mekanik/search" method="get" class="form-inline mb-3">
        <input type="text" name="searchQuery" class="form-control mr-2" placeholder="Search by name" required />
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" id="resetButton" class="btn btn-secondary ml-2">Reset</button>
    </form>
        <!-- Tombol Kembali ke Dashboard -->
        <button type="button" id="homeButton" class="btn btn-primary" onclick="window.location.href='/'">Kembali ke Dashboard</button>
    </div>

    <!-- Form Tambah/Edit Mekanik -->
    <h2 class="mt-4">Tambah/Edit Mekanik</h2>
    <form action="/mekanik/save" method="post" th:object="${mekanik}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" placeholder="Masukkan nama" required>
        </div>
        <div class="form-group">
            <label for="keahlian">Keahlian</label>
            <input type="text" class="form-control" id="keahlian" th:field="*{keahlian}" placeholder="Masukkan keahlian" required>
        </div>
        <div class="form-group">
            <label for="nomorTelepon">Nomor Telepon</label>
            <input type="text" class="form-control" id="nomorTelepon" th:field="*{nomorTelepon}" placeholder="Masukkan nomor telepon" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="Available" th:selected="${mekanik.status == 'Available'}">Available</option>
                <option value="Busy" th:selected="${mekanik.status == 'Busy'}">Busy</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <!-- Tabel Data Mekanik -->
    <h2 class="mt-4">Data Mekanik</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Nama</th>
            <th>Keahlian</th>
            <th>Nomor Telepon</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mekanik : ${mekaniklist}">
            <td th:text="${mekanik.nama}"></td>
            <td th:text="${mekanik.keahlian}"></td>
            <td th:text="${mekanik.nomorTelepon}"></td>
            <td th:text="${mekanik.status}"></td>
            <td>
                <!-- Tombol Edit -->
                <a th:href="@{/mekanik/edit/{id}(id=${mekanik.id})}" class="btn btn-warning btn-sm">Edit</a>

                <!-- Tombol Delete -->
                <a th:href="@{/mekanik/delete/{id}(id=${mekanik.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Yakin ingin menghapus data ini?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('resetButton').addEventListener('click', function () {
        // Arahkan ke endpoint untuk memuat semua data mekanik
        window.location.href = '/mekanik/all';
    });
</script>

</body>
</html>
